<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Galería de trabajos realizados por Metalúrgica Eduardo Lobato. Piezas mecanizadas de precisión, overhauling y reparación de maquinaria industrial."
    />
    <meta
      property="og:title"
      content="Galería - Metalúrgica Eduardo Lobato e hijos"
    />
    <meta property="og:type" content="website" />
    <meta
      property="og:url"
      content="https://maticarini.github.io/mel_webpage/galeria.html"
    />
    <meta
      property="og:description"
      content="Galería de nuestros trabajos en fabricación de piezas mecanizadas y reparación de maquinaria industrial."
    />
    <meta
      property="og:image"
      content="https://maticarini.github.io/mel_webpage/images/img-og.png"
    />

    <title>
      Galería - Metalúrgica Eduardo Lobato e hijos | Piezas Mecanizadas
    </title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <header class="header" id="main-header">
      <div class="header__container">
        <a class="header__logo" href="./" aria-label="Inicio">
          <img
            src="./images/11-gris.svg"
            alt="Logo Metalúrgica Eduardo Lobato"
            class="header__logo-img"
          />
        </a>

        <nav
          class="header__nav"
          id="header-nav"
          aria-label="Navegación principal"
        >
          <ul class="header__nav-list">
            <li class="header__nav-item">
              <a href="./index.html#servicios" class="header__nav-link"
                >Servicios</a
              >
            </li>
            <li class="header__nav-item">
              <a href="./index.html#nosotros" class="header__nav-link"
                >Nosotros</a
              >
            </li>
            <li class="header__nav-item">
              <a href="./index.html#galeria" class="header__nav-link">Galería</a>
            </li>
            <li class="header__nav-item">
              <a href="./index.html#contacto" class="header__nav-link"
                >Contacto</a
              >
            </li>
          </ul>
        </nav>

        <button
          class="header__menu-toggle"
          id="hamburger-menu"
          aria-label="Menú móvil"
          aria-expanded="false"
          aria-controls="header-nav"
        >
          ☰
        </button>
      </div>
    </header>

    <main>
      <!-- Hero Section -->
      <section
        id="gallery-page-heading"
        class="gallery-page-heading"
        aria-labelledby="gallery-page-heading"
      >
        <h1 id="gallery-page-heading">Galería</h1>
      </section>

      <!-- Trabajos Realizados -->
      <section
        id="theme"
        aria-labelledby="works-heading"
        class="gallery-page-section"
      >
        <h2 id="works-heading">Trabajos realizados</h2>
        <div class="gallery-page-grid">
          <figure class="gallery-page-card">
            <img
              src="./images/galeria/cinta-transportadora.jpg"
              alt="Cinta transportadora para cursos iniciales fabricada en acero inoxidable"
              loading="lazy"
            />
            <figcaption class="gallery-page-caption">
              <p>Cinta transportadora para cursos iniciales</p>
            </figcaption>
          </figure>

          <figure class="gallery-page-card">
            <img
              src="./images/galeria/dosificadordesemillas.jpg"
              alt="Dosificador de semillas con visor y picos de llenado de bolsas de harina en material Aisi 304"
              loading="lazy"
            />
            <figcaption class="gallery-page-caption">
              <p>
                Dosificador de semillas con visor <br />
                Picos de llenado de bolsas de harina <br />
                Materiales: Aisi 304
              </p>
            </figcaption>
          </figure>

          <figure class="gallery-page-card">
            <img
              src="./images/galeria/mordazadesellado.jpg"
              alt="Mordaza de sellado para empaquetadora industrial"
              loading="lazy"
            />
            <figcaption class="gallery-page-caption">
              <p>Mordaza de sellado</p>
            </figcaption>
          </figure>

          <figure class="gallery-page-card">
            <img
              src="./images/galeria/cuchillas-de-corte.jpg"
              alt="Cuchillas para corte de bolsas fabricadas con mecanizado CNC"
              loading="lazy"
            />
            <figcaption class="gallery-page-caption">
              <p>Cuchillas para corte de bolsas. (CNC)</p>
            </figcaption>
          </figure>

          <figure class="gallery-page-card">
            <img
              src="./images/galeria/MecanizadoCNC.jpg"
              alt="Mecanizado CNC de acople para bomba hidráulica"
              loading="lazy"
            />
            <figcaption class="gallery-page-caption">
              <p>Mecanizado de acople para bomba. (CNC)</p>
            </figcaption>
          </figure>

          <figure class="gallery-page-card">
            <img
              src="./images/galeria/soporteempaquetadora.jpg"
              alt="Soportes para empaquetadoras fabricados en Aluminio 7075 con mecanizado CNC"
              loading="lazy"
            />
            <figcaption class="gallery-page-caption">
              <p>
                Soportes empaquetadoras <br />
                UVA Aluminio 7075 (CNC)
              </p>
            </figcaption>
          </figure>
        </div>
      </section>

      <!-- Overhauling -->
      <section
        id="overhauling"
        aria-labelledby="overhauling-heading"
        class="gallery-page-overhauling"
      >
        <div class="content">
          <h2 id="overhauling-heading">Overhauling</h2>

          <figure class="gallery-page-overhauling-card">
            <div class="gallery-page-overhauling-images">
              <img
                src="./images/galeria/overhaulin-1a.jpg"
                alt="Fabricación de bujes y ejes antes de la reparación"
                loading="lazy"
              />
              <img
                src="./images/galeria/overhaulin-1b.jpg"
                alt="Fabricación de bujes y ejes después de la reparación y pintura"
                loading="lazy"
              />
            </div>
            <figcaption class="gallery-page-overhauling-caption">
              Fabricación de bujes, ejes, pintura
            </figcaption>
          </figure>

          <figure class="gallery-page-overhauling-card">
            <div class="gallery-page-overhauling-images">
              <img
                src="./images/galeria/overhaulin-2-a.jpg"
                alt="Porta bobina antes de la reparación"
                loading="lazy"
              />
              <img
                src="./images/galeria/overhaulin-2b.jpg"
                alt="Porta bobina después de la reparación"
                loading="lazy"
              />
            </div>
            <figcaption class="gallery-page-overhauling-caption">
              Trabajo de reparación en porta bobina
            </figcaption>
          </figure>

          <p class="gallery-page-overhauling-instagram">
            Ver más en nuestro
            <a
              href="https://www.instagram.com/metalurgicalobato/"
              target="_blank"
              rel="noopener noreferrer"
              aria-label="Síguenos en Instagram"
            >
              Instagram
            </a>
          </p>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer" id="main-footer">
      <div class="footer__container">
        <img
          src="./images/11-gris.svg"
          alt="Logo Metalúrgica Eduardo Lobato"
          class="footer__logo"
        />

        <nav class="footer__nav" aria-label="Navegación secundaria">
          <ul class="footer__nav-list">
            <li><a href="#nosotros" class="footer__nav-link">Nosotros</a></li>
            <li>
              <a href="#servicios" class="footer__nav-link">Servicios</a>
            </li>
            <li><a href="#galeria" class="footer__nav-link">Galería</a></li>
            <li><a href="#contacto" class="footer__nav-link">Contacto</a></li>
          </ul>
        </nav>

        <ul class="footer__contact-list">
          <li class="footer__contact-item">
            <figure>
              <img
                src="./images/whatsapp.webp"
                alt="Contacto por WhatsApp"
                class="footer__contact-icon"
              />
              <figcaption class="footer__contact-info">
                <p>
                  <a
                    href="https://wa.me/5492324541053"
                    class="footer__contact-link"
                    target="_blank"
                    rel="noopener"
                  >
                    +5492324541053
                  </a>
                </p>
                <p>
                  <a
                    href="https://wa.me/5492324673966"
                    class="footer__contact-link"
                    target="_blank"
                    rel="noopener"
                  >
                    +5492324673966
                  </a>
                </p>
              </figcaption>
            </figure>
          </li>

          <li class="footer__contact-item">
            <figure>
              <img
                src="./images/mail.svg"
                alt="Contacto por email"
                class="footer__contact-icon"
              />
              <figcaption class="footer__contact-info">
                <p>
                  <a
                    href="mailto:metalurgicalobato@gmail.com"
                    class="footer__contact-link"
                  >
                    metalurgicalobato@gmail.com
                  </a>
                </p>
              </figcaption>
            </figure>
          </li>

          <li class="footer__contact-item">
            <figure>
              <img
                src="./images/location.svg"
                alt="Ubicación"
                class="footer__contact-icon"
              />
              <figcaption class="footer__contact-info">
                <address>
                  Calle 15 y 102<br />
                  Mercedes, Buenos Aires
                </address>
              </figcaption>
            </figure>
          </li>
        </ul>

        <div class="footer__social">
          <div class="footer__social-links">
            <a
              href="https://www.instagram.com/metalurgicalobato/"
              class="footer__social-link"
              target="_blank"
              rel="noopener"
              aria-label="Instagram"
            >
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a
              href="https://www.linkedin.com/in/metalurgica-lobato-575750133/"
              class="footer__social-link"
              target="_blank"
              rel="noopener"
              aria-label="LinkedIn"
            >
              <i class="fa-brands fa-linkedin"></i>
            </a>
          </div>
        </div>
      </div>

      <p class="footer__copyright">
        Metalúrgica Eduardo Lobato e hijos. © 2025
      </p>
    </footer>

    <script src="headerController.js" defer></script>
  </body>
</html>
